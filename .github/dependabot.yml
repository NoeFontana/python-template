version: 2
updates:
  # Maintain GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      # Group all Actions updates into a single PR to reduce noise
      actions:
        patterns:
          - "*"
    # Limit open PRs to prevent flooding your PR tab
    open-pull-requests-limit: 10

  # Maintain Python dependencies using uv
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      # Group all Python dependency updates into one weekly PR
      dependencies:
        patterns:
          - "*"
    open-pull-requests-limit: 10
